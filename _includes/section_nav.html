<div class="section-nav grid">
  <div class="unit w-1-2 align-right">
    {% if page.prev_section != null %}
      <a href="{{ site.url }}{{ site.baseurl }}/docs/{{ page.prev_section }}/" class="prev">
        Back
      </a>
    {% else %}
      <span class="prev disabled">Back</span>
    {% endif %}
  </div>
  <div class="unit w-1-2 align-left">
    {% if page.next_section != null %}
      <a href="{{ site.url }}{{ site.baseurl }}/docs/{{ page.next_section }}/" class="next">
        Next
      </a>
    {% else %}
      <span class="next disabled">Next</span>
    {% endif %}
  </div>
  <div class="clear"></div>
</div>
