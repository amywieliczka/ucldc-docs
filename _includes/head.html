<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"> -->
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/gridism.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/styles.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/vendor/magnific-popup/magnific.css">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/vendor/magnific-popup/magnific.js"></script>

</head>
